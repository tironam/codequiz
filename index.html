<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>

    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

</head>

<body>

    <!-- Had trouble trying to get a counter for the right and wrong answers to tally up -->

    <div class="row">
        <div class="col highScore">
            <h4>High Score</h4>
        </div>
        <div class="col timer">
            <h4>Time Left: <span id="time" class="invisible"></span></h4>
        </div>
    </div>

    <div class = "text-center">
        <h1 id="start-message" class="">Welcome to the beginner's Coding Quiz! You have 60 seconds to answer all the questions!
        </h1>
    </div>

    <div class="container container-fluid">
        <div id="question-container" class="invisible">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid text-center">
                <button class="btn btn-info">Answer 1</button>
                <button class="btn btn-info">Answer 2</button>
                <button class="btn btn-info">Answer 3</button>
                <button class="btn btn-info">Answer 4</button>
            </div>
        </div>
        <div class="controls text-center">
            <button id="start-btn" class="start-btn btn btn-primary text-center">Start</button>
            <button id="next-btn" class="next-btn btn invisible btn-primary">Next</button>
        </div>
    </div>
        <!-- <div class="row text-center">
            <div id="rightWrong" class="bg-dark text-center"></div>
        </div>     -->

            <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
                integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
                crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
                integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
                crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
                integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
                crossorigin="anonymous"></script>

            <script src="script.js"></script>

</body>

</html>
